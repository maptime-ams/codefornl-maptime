<!doctype html>
<html lang="en">
  <head>
    <title>Simple Leaflet example</title>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
  	</header>
    <div id="map"></div>
    <script>
      var mapId = "mapbox.light",
          accessToken = 'pk.eyJ1IjoiYmVydHNwYWFuIiwiYSI6ImR3dERiQk0ifQ.DLbScmbRohc3Sqv7prfhqw',
          tileUrl = "https://api.tiles.mapbox.com/v4/" + mapId + "/{z}/{x}/{y}.png?access_token=" + accessToken,
          map = L.map('map', {maxZoom: 17}),
          gemeenteStyle = {
            color: "#007ff0",
            weight: 4,
            fill: false,
            dashArray: "10, 10",
            lineCap: "round",
            lineJoin: "round"
          };

      $.getJSON( "data/gemeente/t/tubbergen.geojson", function(geojson) {
        L.geoJson(geojson, { style: gemeenteStyle }).addTo(map);
      });

      L.tileLayer(tileUrl).addTo(map);
      map.setView([52.4070,6.7868], 9);
    </script>
  </body>
</html>
